    <script type="application/javascript">
        var CENTER_X = 500;
        var CENTER_Y = 500;
        var sec = document.getElementById("sec");
        var min = document.getElementById("min");
        var hour = document.getElementById("hour");


        var directionOfTime = 1;
        var reverse = false;
        var OFFSET = 5;
        var swissTime = document.getElementsByTagName('button')[0];
        var nycTime = document.getElementsByTagName('button')[1];
        var reverseTime = document.getElementsByTagName('button')[2];

        function seconds(angleSeconds, angleMinutes, angleHours){
            sec.setAttribute("transform",`rotate(${angleSeconds}, ${CENTER_X}, ${CENTER_Y})`)            
            min.setAttribute("transform",`rotate(${angleMinutes}, ${CENTER_X}, ${CENTER_Y})`)            
            hour.setAttribute("transform",`rotate(${angleHours}, ${CENTER_X}, ${CENTER_Y})`)            
        }

        const step = () => {
            var date = new Date();

            swissTime.onclick = function() {OFFSET = 5;}
            nycTime.onclick = function() {OFFSET = -25;}
            reverseTime.onclick = function() {reverse =! reverse;}

            if(reverse==false){
                directionOfTime = 1
                 document.getElementById('textid').textContent = "swiss made"
            }
            else{
                directionOfTime = -1
                document.getElementById('textid').textContent = "edam ssiws"
            }

            getAngleSeconds = 360 * date.getSeconds() / 60;
            getAngleMinutes = 360 * date.getMinutes() / 60;
            getAngleHours = 360 * (OFFSET + date.getHours()) / 60;

            seconds(directionOfTime * getAngleSeconds,directionOfTime * getAngleMinutes,directionOfTime * getAngleHours)
            requestAnimationFrame(step)        
        }    

        step()

    </script>
